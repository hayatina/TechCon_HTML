<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024, Contact</title>
</head>
<body>
    
<!-- header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>           
            <a href="/register.html">Register</a>
            <a href="/schedule.html">Schedule</a>
        </nav>
    </header>


<!-- main -->
    <main>

        <section>
            <h2>Contact Information</h2>
            <a href="mailto:email@example.com">info@techcon2024.com</a>
            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>


        <section>
            <h2>Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509087!2d144.95373531561944!3d-37.81720997975169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f2e4d2f%3A0x5045675218cee2c4!2sTechCon%202024%20Venue!5e0!3m2!1sen!2sau!4v1614049592236!5m2!1sen!2sau" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </section>


        <section>
            <h2>Contact Us</h2>
            <form action="/submit-contact" method="POST">
                <!-- Name Field -->
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required aria-required="true">
                </div>

                <br>
                <!-- Email Field -->
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required aria-required="true">
                </div>

                <br>
                <!-- Message Field -->
                <div>
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="5" required aria-required="true"></textarea>
                </div>

                <br>
                <!-- Submit Button -->
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>


<!-- footer -->
    <footer>
        <p> &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
