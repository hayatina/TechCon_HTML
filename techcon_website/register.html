<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024, Register</title>
</head>
<body>
    
<!-- header -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a> 
            <a href="/schedule.html">Schedule</a>
        </nav>
    </header>

    <br>
<!-- main -->
    <main>
        <form action="register.html" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text"  id="name" placeholder="Enter your name" required>
            </div>
            <br>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <br>
            <div>
                <input type="checkbox" id="terms" name="terms" required aria-required="true">
                <label for="terms">I agree to the <a href="/terms.html">Terms and Conditions</a>.</label>
            </div>

            <br>
            <button type="submit">Register Now</button>


        </form>
    </main>


    <!-- footer -->
    <footer>
        <p> &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
